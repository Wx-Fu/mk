<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wenxin Fu - Reading Notes</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-light.min.css">
</head>
<body>

<header>
  <div class="header-inner">
    <div class="brand">
      <a href="index.html" class="name">Wenxin's Notes</a>
    </div>
    <nav class="header-actions">
      <a href="https://github.com/Wx-Fu" target="_blank" class="btn btn-black-outline icon-btn">
        GitHub
      </a>
    </nav>
  </div>
</header>

<div class="container layout-grid">
  
  <main class="main-content">
    
    <section id="post-list" class="fade-in">
      <h2 class="section-title">Latest Notes</h2>
      <div id="list-container">
        <div class="loading">Loading notes...</div>
      </div>
    </section>

    <section id="post-detail" class="hidden">
      <button id="backBtn" class="btn btn-text-sm">‚Üê Back to list</button>
      <article id="markdown-viewer" class="markdown-body"></article>
    </section>

  </main>

  <aside class="sidebar">
    <div class="profile-container">
      <div class="profile-avatar">
        <img src="https://ui-avatars.com/api/?name=Wenxin+Fu&background=333&color=fff&size=256&bold=true" alt="Wenxin Fu" id="avatar-img">
      </div>
      <div class="profile-info">
        <h1 class="profile-name">Wenxin Fu</h1>
        <div class="profile-bio">
          <p class="profile-title">Master Student @ BUPT</p>
          <p class="profile-research-interests">Reading notes on Diffusion Models, Avatar Generation, and Multimodal LLMs.</p>
        </div>
      </div>
    </div>
  </aside>

</div>

<script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
<script src="assets/js/app.js"></script>

</body>
</html>
