<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wenxin Fu - Personal Page</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-light.min.css">
</head>
<body>

<header>
  <div class="header-inner">
    <div class="brand">
      <a href="/" class="name">Wenxin Fu</a>
    </div>
    <nav class="header-actions">
      <button id="editBtn" class="btn btn-black-outline icon-btn">
        <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true" class="octicon octicon-pencil"><path d="M11.013 1.427a1.75 1.75 0 012.474 0l1.086 1.086a1.75 1.75 0 010 2.474l-8.61 8.61c-.21.21-.47.364-.756.445l-3.251.928a.75.75 0 01-.927-.927l.928-3.251a2 2 0 01.445-.756l8.61-8.61zM12.427 3.6l-1.087-1.086a.25.25 0 00-.354 0L2.377 11.122a.25.25 0 00-.06.107l-.928 3.251a.25.25 0 00.316.316l3.251-.928a.25.25 0 00.107-.06L13.6 4.663a.25.25 0 000-.354z"></path></svg>
        Edit Page
      </button>
    </nav>
  </div>
</header>

<div class="container layout-grid">
  
  <main class="main-content">
    <section id="view-mode">
      <article id="content" class="markdown-body academic-list"></article>
    </section>

    <section id="edit-mode" class="hidden">
      <div class="editor-container">
        <div class="editor-toolbar">
            <span class="toolbar-title">Editing content.md</span>
            <div class="toolbar-actions">
                <button id="saveBtn" class="btn btn-black-sm">Preview Changes</button>
                <button id="downloadBtn" class="btn btn-outline-sm">Download .md</button>
                <button id="cancelBtn" class="btn btn-text-sm">Cancel</button>
            </div>
        </div>
        <div class="editor-wrapper">
            <textarea id="markdown-input" placeholder="# Write your content here..."></textarea>
            <div id="preview" class="markdown-body"></div>
        </div>
      </div>
    </section>
  </main>

  <aside class="sidebar">
    <div class="profile-container">
      <div class="profile-avatar">
        <img src="https://ui-avatars.com/api/?name=Wenxin+Fu&background=333&color=fff&size=256&bold=true" alt="Wenxin Fu" id="avatar-img">
      </div>
      <div class="profile-info">
        <h1 class="profile-name">Wenxin Fu</h1>
        <div class="profile-bio">
          <p class="profile-title">Master Student</p>
          <p class="profile-institution">Beijing University of Posts and Telecommunications</p>
          <p class="profile-research-interests">Audio-driven Human Animation, Diffusion Models, Multimodal Learning</p>
        </div>
        <div class="profile-links">
          <a href="#" class="btn btn-black-sm icon-btn">
            <svg height="16" viewBox="0 0 16 16" width="16" class="octicon"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-0-8z"></path></svg>
            GitHub
          </a>
          <a href="#" class="btn btn-black-sm icon-btn">
            <svg height="16" viewBox="0 0 24 24" width="16" class="octicon"><path d="M12 24a7 7 0 1 1 0-14 7 7 0 0 1 0 14zm0-24L0 11l12 11L24 11 12 0z" fill="currentColor"></path></svg>
            Google Scholar
          </a>
        </div>
      </div>
    </div>

    <div class="sidebar-section">
      <h3 class="sidebar-title">Links</h3>
      <ul class="sidebar-list">
        <li><a href="#">CV (Curriculum Vitae)</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </aside>

</div>

<script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
<script src="assets/js/app.js"></script>

</body>
</html>
